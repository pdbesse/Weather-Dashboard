<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="reset" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron text-container">
      <h1 class="display-3">Weather Dashboard</h1>
      <p class="lead">Search current and future weather for any city</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main>
        <div class="container">
        <!-- left side: search form top and searched city and current weather bottom -->
            <div class="row">
                <!-- search form -->
                <div class="col-4" id="search-container">
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="city-search"></label>
                            <input type="text" class="form-control" id="search-city" placeholder="City"> 
                            <button type="button" class="btn btn-outline-secondary m-2" id="search-button">Search</button>
                        </div> 
                    </div>

                    <div class="row">
                        <div class="col-12 border-top border-dark">
                            <!-- searched cities button box -->
                            <ul id="search-city-list">
                            <!-- searched cities go here -->
                            </ul>
                        </div>
                    </div>
                </div>

            <!-- right side: current weather top and 5 day forecast bottom -->
                <div class="col-8 border border-dark d-none" id="weather-container">
                    <!-- searched city and current weather -->
                    <div class="row">
                        <div class="col-12 border-top border-bottom border-dark searched-city">
                            <div class="text-center col-12" id="searched-city">
                            </div>
                              <div class="text-center">
                                <img id="current-icon">
                              
                                </img>
                              </div>
                                <div class="col-12" id="weather-data">
                                
                                  <div class="row text-center" id="temp-humid">
                                    <div class="text-center col border-right border-bottom border-dark">Temperature (&#176;F)
                                      <div id="temp">
                                      </div>
                                    </div>
                                    <div class="text-center col border-left border-bottom border-dark">Humidity (%)
                                      <div id="humidity">
                                      </div>
                                    </div>
                                  </div>
                                  <div class="row" id="wind-uv">
                                    <div class="text-center col border-top border-right border-dark">Wind Speed (mph)
                                      <div class="text-center" id="wind-speed">
                                      </div>
                                    </div>
                                    <div class="text-center col border-top border-left border-dark">UV Index
                                      <div class="text-center" id="uv-index">
                                      </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- 5 day forecast here -->
                        <div class="col-12 text-center futfore searched-city">5 Day Forecast
                          <div class="row mt-2" id="future-weather">
                            <!-- <div class="card-body border" id="futurecard">
                              <h5>Date</h5>
                              <img>Icon</img>
                              <p>Temp</p>
                              <p>Humidity</p>
                            </div> -->
                          </div>
                        </div>
                    </div>
                </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
